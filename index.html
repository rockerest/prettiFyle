<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <link href='https://fonts.googleapis.com/css?family=Chivo:900' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="stylesheets/stylesheet.css" media="screen" />
    <link rel="stylesheet" type="text/css" href="stylesheets/pygment_trac.css" media="screen" />
    <link rel="stylesheet" type="text/css" href="stylesheets/print.css" media="print" />
    <!--[if lt IE 9]>
    <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
    <script src="javascripts/jquery.prettiFyle.js"></script>
    <script type="text/javascript">
      $( "#styled" ).prettiFyle();
    </script>
    <title>PrettiFyle by rockerest</title>
  </head>

  <body>
    <div id="container">
      <div class="inner">

        <header>
          <h1>PrettiFyle</h1>
          <h2>a jQuery plugin to fix input[type=&quot;file&quot;]</h2>
        </header>

        <section id="downloads" class="clearfix">
          <a href="https://github.com/rockerest/prettiFyle/zipball/master" id="download-zip" class="button"><span>Download .zip</span></a>
          <a href="https://github.com/rockerest/prettiFyle/tarball/master" id="download-tar-gz" class="button"><span>Download .tar.gz</span></a>
          <a href="https://github.com/rockerest/prettiFyle" id="view-on-github" class="button"><span>View on GitHub</span></a>
        </section>

        <hr>

        <section id="main_content">
          Regular File Input: <input type="file" id="unstyled" />
          <br />
          PrettiFyled Input: <input type="file" id="styled" />
        </section>

        <footer>
          PrettiFyle is maintained by <a href="https://github.com/rockerest">rockerest</a><br>
          This page was generated by <a href="http://pages.github.com">GitHub Pages</a>. Tactile theme by <a href="http://twitter.com/jasonlong">Jason Long</a>.
        </footer>


      </div>
    </div>
  </body>
</html>
